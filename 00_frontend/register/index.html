    <link rel="stylesheet" href="styles.css">
    <title>Home</title>

      <section class="register__container">
        <h2>Registrate</h2>

        <a class="register__container--login" href="">Iniciar sesión</a>
      </section>
    </section>
    <footer class="footer">
      <a href="">Términos de uso</a>
