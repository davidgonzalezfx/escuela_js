<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
    <title>Home</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <img class="header__img" src="../assets/logo-platzi-video-BW2.png" alt="logo" />
    </header>
    <!-- Login -->
    <section class="login">
      <section class="login__container">
        <h2>Inicia sesión</h2>
        <form class="login__container--form" action="">
          <input class="input" type="text" placeholder="Correo" />
          <input class="input" type="password" placeholder="Contraseña" />
          <button class="button">Iniciar sesión</button>
          <div class="login__container--remember-me">
            <label>
              <input type="checkbox" name="" id="cbox1" value="checkbox" /> Recuerdame
            </label>
            <a href="/">Olvidé mi contraseña</a>
          </div>
        </form>
        <section class="login__container--social-media">
          <div>
            <img
              src="https://static.platzi.com/media/tmp/class-files/git/curso-frontend-escuelajs/curso-frontend-escuelajs-maquetacion-login-HTML/maquetacion-login-HTML/assets/google-icon.png"
              alt="google icon"
            />Sign In with Google
          </div>
          <div>
            <img
              src="https://static.platzi.com/media/tmp/class-files/git/curso-frontend-escuelajs/curso-frontend-escuelajs-maquetacion-login-HTML/maquetacion-login-HTML/assets/twitter-icon.png"
              alt="icon twitter"
            />Sign In with twitter
          </div>
        </section>
        <p class="login__container--register">No tienes ninguna cuenta <a href="">Registrate</a></p>
      </section>
    </section>
    <footer class="footer">
      <a href="">Términos de uso</a>
      <a href="">Declaración de privacidad</a>
      <a href="">Centro de ayuda</a>
    </footer>
  </body>
</html>
