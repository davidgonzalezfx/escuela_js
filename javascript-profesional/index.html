<html>

<head>
  <title>PlatziMediaPlayer.js</title>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
  <link rel="stylesheet" href="./assets/index.css" />
</head>

<body>
  <header>
    <h1>PlatziMediaPlayer.js</h1>
    <p>An extensible media player.</p>
  </header>

  <main class="container">
    <video class="movie">
      <source src="./assets/ejercicio.mp4" />
    </video>

    <button>Play/Pause</button>

    <script>
      const video = document.querySelector("video");
      const button = document.querySelector("button");

      function MediaPlayer (config) {
        this.media = config.el
        console.log(this.media)
        console.log(this.media.play)
      }

      MediaPlayer.prototype.play = function () {
        this.media.play();
      }
      MediaPlayer.prototype.pause = function () {
        this.media.pause();
      }

      const player = new MediaPlayer({ el: video });

      const toggle = () => video.paused === true ? player.play() : player.pause();

      button.onclick = () => toggle();

    </script>
  </main>
</body>

</html>
